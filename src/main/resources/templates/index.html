<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }
        .bg {
            /* The image used */
            background-image: url("https://res.cloudinary.com/dhmt9zect/image/upload/v1570047149/airline_ikpbox.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 50%;
        }
    </style>
    <title>index</title>
</head>
<body>
<div class="bg">
    <div class="container">
        <div th:fragment="navbarJob">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add Job</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="/update/">Update</a>-->
<!--                    </li>-->
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="/delete/">Delete</a>-->
<!--                    </li>-->
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav></div>
        <br/>
        <div class="container" id="box">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>City</th>
                    <th>Author</th>
                    <th>Phone</th>
                </tr>
                <tr th:each="job : ${jobs}">
                    <td th:text="${#dates.format(job.postedDate,'MMM/dd/yyyy')}"></td>
                    <td th:text="${job.title}"></td>
                    <td th:text="${job.city}"></td>
                    <td th:text="${job.author}"></td>
                    <td th:text="${job.phone}"></td>
                    <td th:text="${job.description}"></td>
                    <td><a th:href="@{/update/{id}(id=${job.id})}">Update</a>
                    <td><a th:href="@{/delete/{id}(id=${job.id})}">Delete</a>
                        <!--                <td><a th:href="@{/update/{id}(id=${flight.id})}">Update</a></td>-->
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
